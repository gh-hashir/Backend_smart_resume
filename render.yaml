services:
  - type: web
    name: resume-scorer-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: resume-scorer-data
      mountPath: /opt/render/project/src
      sizeGB: 1
